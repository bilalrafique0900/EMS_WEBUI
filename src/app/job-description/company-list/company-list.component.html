<app-page-header [title]="'Company Name'" [items]="['Company Name']"
  [active_item]="'Company Name'"></app-page-header>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">All companies</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered border text-nowrap mb-0" id="new-edit">
            <thead>
              <tr>
                <th>Id</th>
                <th>Company Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of companyList;let ndx = index">
                <td>{{item.onboardingId}}</td>
                <td>{{item.companyName}}</td>
                <td>
               <button class="btn btn-sm btn-info" (click)="openJobDescription(item)">Open job description</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
