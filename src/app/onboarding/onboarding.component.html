<app-page-header [title]="'Client Onboarding'" [items]="['Forms']" [active_item]="'Employee Registration'"></app-page-header>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
    
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Client Onboarding</div>
        
      </div>
      <div class="card-body">
        <div id="wizard3">        
                  <form [formGroup]="registrationForm" novalidate (ngSubmit)="formSubmit()">
                  <section>
                    <div class="row">
                      
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Company Name
                            : </label>
                        <input class="form-control" formControlName="FirstName" placeholder="company name"
                          [ngClass]="{'has-success': basicFormControl['FirstName'].valid}">
                        <div
                          *ngIf="(basicFormControl['FirstName'].invalid) && submitted && (basicFormControl['FirstName'].errors?.['required'])"
                          class="tx-danger">
                          <small>Company Name
                            is <strong>required</strong></small>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Contact Person Name
                            </label>
                        <input class="form-control" formControlName="MiddleName" placeholder="contact person name"
                          [ngClass]="{'has-success': basicFormControl['MiddleName'].valid}">
                        <div
                          *ngIf="(basicFormControl['MiddleName'].invalid) && submitted && (basicFormControl['MiddleName'].errors?.['required'])"
                          class="tx-danger">
                          <small>Contact Person Name
                            is <strong>required</strong></small>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Contact Email Address: </label>
                        <input class="form-control" formControlName="PersonalEmail" placeholder=""
                          [ngClass]="{'has-success': basicFormControl['PersonalEmail'].valid}">
                        <div
                          *ngIf="submitted && (basicFormControl['PersonalEmail'].errors?.['required'])"
                          class="tx-danger">
                          <small>Contact Email Address is <strong>required</strong></small>
                        </div>
                        <div
                          *ngIf="submitted && (basicFormControl['PersonalEmail'].errors?.['pattern'])"
                          class="tx-danger">
                          <small>Email is not <strong>correct</strong></small>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Contact Phone Number: </label>
                        <input class="form-control" formControlName="Contact" placeholder=""
                          [ngClass]="{'has-success': basicFormControl['Contact'].valid}">
                        <div
                          *ngIf="(basicFormControl['Contact'].invalid) && submitted && (basicFormControl['Contact'].errors?.['required'])"
                          class="tx-danger">
                          <small>Contact Phone Number is <strong>required</strong></small>

                      </div>
                      </div>
                      <div  class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Client Type
                        </label>
                        <select class="form-control select2"  style="width: 100%;">
                          <option value="Select Option">Select Option</option>
                          <option value="BPO">BPO</option>
                          <option value="Back Office" >Back Office</option>
                          <option value="Industry">Industry</option>
                         
                        </select>
                          
                          
                        
                      <!-- /.form-group -->
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Company Address:</label>
                        <input class="form-control" formControlName="CurrentStreetAddress" placeholder="   ">
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Number Of Employees: </label>
                        <input class="form-control" formControlName="Contact" placeholder=""
                          [ngClass]="{'has-success': basicFormControl['Contact'].valid}">
                        <div
                          *ngIf="(basicFormControl['Contact'].invalid) && submitted && (basicFormControl['Contact'].errors?.['required'])"
                          class="tx-danger">
                          <small>Number is <strong>required</strong></small>

                      </div>
                      </div>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        <label>Onboarding Start Date: </label>
                        <div class="form-input">
                          <div class="input-group">
                            <input  formControlName="DateOfJoining" class="form-control" placeholder="dd/mm/yyyy"
                              name="d2" [(ngModel)]="dateOfJoiningPicker" ngbDatepicker #d2="ngbDatepicker" />
                            <button  class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()"
                              type="button"></button>
                          </div>
                        </div>
                        <div
                          *ngIf="(basicFormControl['DateOfJoining'].invalid) && submitted&& (basicFormControl['DateOfJoining'].errors?.['required'])"
                          class="tx-danger">
                          <small>Date is <strong>required</strong></small>
                        </div>
                      </div>
                      <br><br>
                      <div class="col-md-6 col-sm-12 col-md-4 my-1">
                        
                          <label>Services Required:
                          </label>
                          <select multiple class="form-control"  >
                            <option value="">select option</option>
                            <option value="B-form ">Call Centre Service
                            </option>
                            <option value="Benazir Income support card">Medical Billing
                            </option>
                            <option value="CNIC ">Back Office
                            </option>
                            <option value="Court documents">Software Development
                            </option>
                            <option value="Divorce certificate">IT Services
                            </option>
                            <option value="Driving license">Backend Services
                            </option>
                            
                          </select>
                        
                      </div>
                  
                    </div>

                    <br>
                      <div  class="row">
                        
                          <label>Special Requirements or Notes:
                          </label>
                          <textarea class="form-control"  rows="2"></textarea>
                        
                      </div>
                    
                     
                      
                    
                    
                  
                  
                  
                  
      
                
                 
                  
      
               

                 
                  
                        
                        
                       
                     
                     
                  </section>
                  <br><br>
                  <button [disabled]="working" type="submit" class="btn btn-success me-2" mat-button>
                    Save & Next
                  </button>
                </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- row closed -->
