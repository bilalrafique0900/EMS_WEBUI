<ng-template #ScroleContent let-modal>
  <div class="modal-header">
      <h6 class="modal-title">Student Details</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <!-- row -->
    <app-student-profile></app-student-profile>
  </div>
</ng-template>

<ng-template #PasswordChange let-modal>
  <div class="modal-header">
      <h6 class="modal-title">Reset Password</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div class="form-section">
      <form [formGroup]="changepasswordformown" (submit)="SubmitPassword()">
        <div class="form-group mb-2">
          <div class="row">
            <div class="col-sm-3">
              <label>Old Password<sup class="required"></sup>:</label>
            </div>
            <div class="col-sm-9">
              <div class="form-input">
                <input type="password" formControlName="OldPassword" (blur)="onBlurEvent()"  class="form-control"
                  [ngClass]="{ 'is-invalid': isSubmitted && (basicFormControl['OldPassword'].errors?.['required']) }" />
              </div>
              <span class="text-danger" *ngIf="(basicFormControl['OldPassword'].errors?.['Invalid'])">Invalid Old Password.</span>
            </div>
          </div>
        </div>
        <div class="form-group mb-2">
          <div class="row">
            <div class="col-sm-3">
              <label>New Password<sup class="required"></sup>:</label>
            </div>
            <div class="col-sm-9">
              <div class="form-input">
                <input type="password" formControlName="NewPassword" class="form-control"
                [ngClass]="{ 'is-invalid': isSubmitted && (basicFormControl['NewPassword'].errors?.['required']) }" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mb-2">
          <div class="row">
            <div class="col-sm-3">
              <label>Confirm Password<sup class="required"></sup>:</label>
            </div>
            <div class="col-sm-9">
              <div class="form-input">
                <input type="password" formControlName="ConfirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': isSubmitted && (basicFormControl['ConfirmPassword'].errors?.['required']) }" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
              <span class="text-danger" *ngIf="(basicFormControl['ConfirmPassword']).hasError('mismatch')">
                New and confirm password does not match
              </span>
            </div>

          </div>
        </div>
        <div class="form-group mb-2">
          <div class="form-btn">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
