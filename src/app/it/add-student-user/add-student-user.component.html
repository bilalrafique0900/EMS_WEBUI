<app-page-header [title]="'Add Student Users'" [items]="['IT']" [active_item]="'Add Student User'"></app-page-header>


<div class="row">
  <div class="col-lg-12 col-md-12">
      <div class="card">
          <div class="card-header">
              <div class="card-title">Please add User here</div>
          </div>
          <div class="card-body">
              <form [formGroup]="userForm" novalidate (ngSubmit)="formSubmit()">
                      <div class="row mg-b-20">
                          <div class="parsley-input col-md-6" id="fnWrapper">
                              <label>Student Email: <span class="tx-danger">*</span></label>
                              <input type="email" class="form-control" formControlName="Email"  placeholder="Enter Student Email for User"
                                  [ngClass]="{'has-success': basicFormControl['Email'].valid}">
                              <div *ngIf="(basicFormControl['Email'].touched || isSubmitted) && (basicFormControl['Email'].errors?.['required'])"
                                  class="tx-danger">
                                  <small> Student User Email is <strong>required</strong></small>
                              </div>
                          </div>
                          <div class="parsley-input col-md-6" id="fnWrapper">
                            <label>Student Name: <span class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="FullName" readonly  placeholder="Enter Full Name"
                                [ngClass]="{'has-success': basicFormControl['FullName'].valid}">
                            <div *ngIf="(basicFormControl['FullName'].touched || isSubmitted) && (basicFormControl['FullName'].errors?.['required'])"
                                class="tx-danger">
                                <small> Full Name is <strong>required</strong></small>
                            </div>
                        </div>
                     </div>
                     <div class="row mg-b-20">
                        <div class="parsley-input col-md-6" id="fnWrapper">
                            <label>Father Email: <span class="tx-danger">*</span></label>
                            <input type="email" class="form-control" formControlName="FatherEmail"  placeholder="Enter Father Email"
                                [ngClass]="{'has-success': basicFormControl['Email'].valid}">
                            <div *ngIf="(basicFormControl['FatherEmail'].touched || isSubmitted) && (basicFormControl['FatherEmail'].errors?.['required'])"
                                class="tx-danger">
                                <small> Father Email is <strong>required</strong></small>
                            </div>
                        </div>
                        <div class="parsley-input col-md-6" id="fnWrapper">
                          <label>FatherName: <span class="tx-danger">*</span></label>
                          <input class="form-control" formControlName="FatherName" readonly placeholder="Enter Father Name"
                              [ngClass]="{'has-success': basicFormControl['FatherName'].valid}">
                          <div *ngIf="(basicFormControl['FatherName'].touched || isSubmitted) && (basicFormControl['FatherName'].errors?.['required'])"
                              class="tx-danger">
                              <small> Father Name is <strong>required</strong></small>
                          </div>
                      </div>
                   </div>
                  <div class="mg-t-30">
                      <button class="btn btn-primary pd-x-20" type="submit">
                          Save
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
